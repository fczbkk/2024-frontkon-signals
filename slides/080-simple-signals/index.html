<p>Count: <span id="count"></span></p>
<p>Triple: <span id="triple"></span></p>
<p>Is triple even: <span id="isTripleEven"></span></p>
<p>
  <button id="plusOneButton">+1</button>
</p>

<script type="module">
import { Signal, Computed, Effect } from './signals.js';

let counter = new Signal(0);
let triple = new Computed(() => counter.value * 3);
let isTripleEven = new Computed(() => triple.value % 2 === 0);

new Effect(() => {
  document.getElementById('count').textContent = counter.value;
  document.getElementById('triple').textContent = triple.value;
  document.getElementById('isTripleEven').textContent = isTripleEven.value ? 'yes' : 'no';
})

document.getElementById('plusOneButton').addEventListener('click', () => counter.value += 1);
</script>
